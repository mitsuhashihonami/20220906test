<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20220906test</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/reset.css" />
</head>

<body>
  <div class="top">
    <img src="img/firstview.jpg" alt="" class="top__img">
    <h1 class="top__txst">キャッチコピー</h1>
  </div>

  <div class="about">
    <h2 class="ttl">About</h2>
    <p class="about__txst">
      COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<span>「独自の学習ノウハウ」</span>でフリーランスエンジニアを目指すことができます。
    </p>
  </div>

  <div class="blog">
    <h2 class="ttl">ブログ</h2>
    <div class="flex__item">
      <div class="card">
        <div class="card__img">
          <img src="img/blog__eyecatch1.jpg" alt="">
        </div>
        <div class="card__title">
          <p>コーチテックブログのタイトルがここには入ります。</p>
        </div>
      </div>
      <div class="card">
        <div class="card__img">
          <img src="img/blog__eyecatch2.jpg" alt="" class="img2">
          <p class="card__txst">テキスト</p>
        </div>
        <div class="card__title">
          <p>コーチテックブログのタイトルがここには入ります。</p>
        </div>
      </div>
      <div class="card">
        <div class="card__img">
          <img src="img/blog__eyecatch3.jpg" alt="">
        </div>
        <div class="card__title">
          <p>コーチテックブログのタイトルがここには入ります。</p>
        </div>
      </div>
    </div>

    <div class="contact">
      <h2 class="ttl">問い合わせ</h2>
      <div class="contact__form">
        <form action="" method="">
          <table>
            <tr>
              <th>名前</th>
              <td><input type="text"></td>
            </tr>
            <tr>
              <th>メールアドレス</th>
              <td><input type="email"></td>
            </tr>
            <tr>
              <th>用件</th>
              <td>
                <select name="" id="">
                  <option value="">広告掲載について</option>
                </select>
              </td>
            </tr>
            <tr>
              <th>内容</th>
              <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
          </table>
          
            <button type="reset" class="btn__reset">削除</button>
        
          
            <button type="submit" class="btn__submit">送信</button>
          
        </form>
      </div>
    </div>

  </div>

</body>

</html>
